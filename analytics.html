<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics â€” GST Recon Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header style="margin-bottom:40px">
                <h1 style="margin:0">System Analytics</h1>
                <p style="color:var(--text-dim)">Trend Analysis and Cognitive Risk Insights</p>
            </header>

            <div class="grid-2" style="display:grid;grid-template-columns:1fr 1fr;gap:30px">
                <div class="card">
                    <h3>Risk Trend (Last 5 Months)</h3>
                    <div style="height:350px">
                        <canvas id="analytics-chart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Risk Category Distribution</h3>
                    <div style="height:350px;display:flex;align-items:center;justify-content:center">
                        <canvas id="pie-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top:30px">
                <h3>Anomaly Detection History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Anomalies detected</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>February</td>
                            <td>42</td>
                            <td><span class="badge badge-success">High</span></td>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>38</td>
                            <td><span class="badge badge-warning">Medium</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
    <script>
        initSidebar('analytics');

        async function renderAnalytics() {
            try {
                const analyticsData = await api.getAnalytics();

                const barChartContext = document.getElementById('analytics-chart').getContext('2d');
                new Chart(barChartContext, {
                    type: 'bar',
                    data: {
                        labels: analyticsData.labels,
                        datasets: [{
                            label: 'Risk Anomalies',
                            data: analyticsData.values,
                            backgroundColor: '#6366f1',
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                const pieChartContext = document.getElementById('pie-chart').getContext('2d');
                new Chart(pieChartContext, {
                    type: 'doughnut',
                    data: {
                        labels: ['Mismatched', 'Missing', 'Verified'],
                        datasets: [{
                            data: [15, 10, 75],
                            backgroundColor: ['#f43f5e', '#f59e0b', '#10b981'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

            } catch (error) {
                console.error("Failed to load analytics data:", error);
            }
        }

        renderAnalytics();
    </script>
</body>

</html>
