<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Recon Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .intro-features {
            text-align: left;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            font-size: 14px;
        }

        .feature-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .check-icon {
            color: var(--success);
            font-weight: bold;
        }

        .demo-version-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1>GST RECON</h1>
            <p style="color:var(--text-dim); margin-bottom:30px">
                Next-Gen ITC Risk Intelligence
            </p>

            <div class="intro-features">
                <div class="feature-item">
                    <span class="check-icon">✓</span>
                    Real-time Graph Analytics
                </div>
                <div class="feature-item">
                    <span class="check-icon">✓</span>
                    Automated Mismatch Detection
                </div>
                <div class="feature-item">
                    <span class="check-icon">✓</span>
                    Vendor Risk Profiling
                </div>
            </div>

            <form id="register-form">
                <div style="margin-bottom: 20px;">
                    <label style="display:block;margin-bottom:8px;color:var(--text-dim);font-size:14px;">Full
                        Name</label>
                    <input type="text" id="name" required
                        style="width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:white;border-radius:8px;font-family:'Outfit'">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block;margin-bottom:8px;color:var(--text-dim);font-size:14px;">Email
                        Access</label>
                    <input type="email" id="email" required
                        style="width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:white;border-radius:8px;font-family:'Outfit'">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block;margin-bottom:8px;color:var(--text-dim);font-size:14px;">GST
                        Number</label>
                    <input type="text" id="gst_number" required
                        style="width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:white;border-radius:8px;font-family:'Outfit'">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block;margin-bottom:8px;color:var(--text-dim);font-size:14px;">Profile Picture
                        (Optional)</label>
                    <input type="file" id="profile_pic" accept="image/*"
                        style="width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:white;border-radius:8px;font-family:'Outfit'">
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display:block;margin-bottom:8px;color:var(--text-dim);font-size:14px;">Security
                        Key</label>
                    <input type="password" id="password" required minlength="6"
                        style="width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:white;border-radius:8px;font-family:'Outfit'">
                </div>

                <div id="error-msg" style="color:var(--danger);font-size:13px;margin-bottom:15px;display:none;"></div>

                <button type="submit" class="btn w-full" id="submit-btn" style="margin-bottom: 15px;">
                    CREATE ACCOUNT
                </button>

                <div style="text-align: center; margin-top: 10px;">
                    <span style="color:var(--text-dim);font-size:14px;">Already have an account? </span>
                    <a href="index.html"
                        style="color:var(--accent-light);font-size:14px;text-decoration:none;font-weight:600;">Log
                        in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script type="module">
        import { api } from './js/api.js';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');

            btn.textContent = 'REGISTERING...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);
                formData.append('name', document.getElementById('name').value);
                formData.append('gst_number', document.getElementById('gst_number').value);

                const picFile = document.getElementById('profile_pic').files[0];
                if (picFile) {
                    formData.append('profile_pic', picFile);
                }

                await api.register(formData);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMsg.style.color = 'var(--danger)';
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'CREATE ACCOUNT';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
